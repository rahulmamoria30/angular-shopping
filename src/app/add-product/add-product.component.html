<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-6 max-w-xl mx-auto bg-white shadow-lg rounded-lg space-y-6">

    <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Product</h2>
  
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-medium mb-2">Title:</label>
      <input id="title" formControlName="title" type="text" class="form-input mt-1 block w-full border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
    </div>
  
    <div class="mb-4">
      <label for="description" class="block text-gray-700 text-sm font-medium mb-2">Description:</label>
      <textarea id="description" formControlName="description" class="form-textarea mt-1 block w-full border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" rows="4"></textarea>
    </div>
  
    <div class="mb-4">
      <label for="price" class="block text-gray-700 text-sm font-medium mb-2">Price:</label>
      <input id="price" formControlName="price" type="number" step="0.01" class="form-input mt-1 block w-full border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
    </div>
  
    <div class="mb-4">
      <label for="image" class="block text-gray-700 text-sm font-medium mb-2">Image:</label>
      <input id="image" type="file" (change)="onFileSelected($event)" class="form-input mt-1 block w-full border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
      <div *ngIf="imagePreview" class="mt-2">
        <img [src]="imagePreview" alt="Image Preview" class="w-48 h-48 border border-gray-300 rounded-lg">
      </div>
    </div>
  
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2">Rating:</label>
      <div class="flex space-x-4">
        <div class="flex-1">
          <label for="rate" class="block text-gray-700 text-sm font-medium mb-2">Rate:</label>
          <input id="rate" formControlName="rating.rate" type="number" step="0.1" min="0" max="5" class="form-input mt-1 block w-full border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
        </div>
        <div class="flex-1">
          <label for="count" class="block text-gray-700 text-sm font-medium mb-2">Count:</label>
          <input id="count" formControlName="rating.count" type="number" min="0" class="form-input mt-1 block w-full border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
        </div>
      </div>
    </div>
  
    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
      Submit
    </button>
</form>
